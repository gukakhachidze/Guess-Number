<!DOCTYPE html>
<html lang="ka" data-lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ციფრის გამოცნობა</title>
  </head>
  <body class="kabody">
    <header>
      <h1>გამოიცანი ჩაფიქრებული ციფრი!</h1>
      <p class="between">(ჩაიფქრებულია 1-დან 20-მდე)</p>
      <p class="btn again">თავიდან!</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">შემოწმება!</button>
      </section>
      <section class="right">
        <p class="message">დაიწყე გამოცნობა...</p>
        <p class="label-score">💯 ქულა: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 უმაღლესი ქულა: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
